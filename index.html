<!DOCTYPE html>
<html>
	<head>
		<title>Aprendiendo CallBackJS</title>
		<script>

			function calculadora(numeroEntrada, operacion){

				var numero = 0;
				
				function sumar(numeroEntrada){
					numero += numeroEntrada;
					return numero;
				}

				function restar (numeroEntrada){
					numero -= numeroEntrada;
					return numero;
				}

				function multiplicar(numeroEntrada){
					numero *= numeroEntrada;
					return numero;
				}

				function dividir(numeroEntrada){
					numero /= numeroEntrada;
					return numero;
				}

				switch(operacion){
					case "+":
						return {nuevoValor:sumar(numeroEntrada)};
						break;
					case "-":
						return {nuevoValor:restar(numeroEntrada)};
						break;
					case "*":
						return {nuevoValor:multiplicar(numeroEntrada)};
						break;
					case "/":
						return {nuevoValor:dividir(numeroEntrada)};
						break;
					default :
						console.log("la operacion es incorrecta");
				}

			}
			var numero = prompt("pun una cantidad de numero");
			var signo = prompt("pon un signo");
			var json = calculadora(numero,signo);
			console.log(json.nuevoValor);
		</script>
	</head>

	<body>

	</body>








</html>
