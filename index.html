<!DOCTYPE html>
<html>
	<head>
		<title>Aprendiendo CallBackJS</title>
		<script>
			var inicio = function(valor, callback){
				if(typeof callback == "function"){
					callback(valor);
				}else{
					console.log(valor);
				}

			}

			inicio("staling",function(valor){
				console.log("hola ", valor);
			});

			console.log(inicio);

			function ejecutar(){
				var valor = 0;
				var incrementar = function(){

					return valor += 3;
				}

				return incrementar;

			}

			var operacion  = ejecutar();

			console.log(operacion()+"</br>")
			console.log(operacion()+"</br>")
			console.log(operacion()+"</br>")

		</script>
	</head>

	<body>

	</body>








</html>
